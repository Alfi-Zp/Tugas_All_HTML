<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 22</title>
</head>
<body>
    <h3><b>Napak Tilas</b></h3>
    <form action="form">
        <p>Form</p><hr>
        <table border="0px">
            <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Nama Lengkap.."></td>
             </tr>
             <tr>                
                 <td>Username</td>
                 <td>:</td>
                 <td><input type="text" placeholder="Username.."></td>
             </tr>
             <tr>
                 <td>Email</td>
                 <td>:</td>
                 <td><input type="email" placeholder="Email.."></td>
             </tr>
             <tr>
                 <td>Password</td>
                 <td>:</td>
                 <td><input type="text" placeholder="Password.."></td>
             </tr>
             <tr>
                 <td>Alamat Web</td>
                 <td>:</td>
                 <td><input type="url" placeholder="Masukan URL Web.."></td>
             </tr>
             <tr>
                 <td>Tanggal Lahir</td>
                 <td>:</td>
                 <td><input type="date"></td>
             </tr>
             <tr>
                 <td>Umur</td>
                 <td>:</td>
                 <td><input type="text" size="5"></td>
             </tr>
             <tr>
                 <td>Jenis Kelamin</td>
                 <td>:</td>
                 <td><input type="radio">Laki-laki <input type="radio">Perempuan</td>
             </tr>
             <tr>
                 <td>Agama</td>
                 <td>:</td>
                 <td><select name="agama">
                 <optgroup>
                     <option value="islam">islam</option>
                     <option value="Kristen">Kristen</option>
                     <option value="Chong Wu Shu">Ch</option>
                     <option value="Hindu">Hindu</option>
                     <option value="Budha">Budha</option>
                 </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>:</td>
                <td><textarea name="Biografi"  cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>:</td>
                <td><img src="gambar.jpg" alt="gambar" width="90px" height="70px"></td>
            </tr>
            <tr>
                <td>Audio</td>
                <td>:</td>
                <td><audio src="sample.mp3" controls></audio></td>
            </tr>
        </table>
    </form>
</body>
</html>
